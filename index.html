<!DOCTYPE html>
<html lang="en">

<head>
    <title>Send Me a Message</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--===============================================================================================-->
</head>

<body>
    <h1><i class="fab fa-github"></i> Hey, Send me a message..!</h1>
    <div class="wrap">
        <form method="post" autocomplete="off" name="google-sheet">
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input style="border-radius: 20px;" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your name" required="" name="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input style="border-radius: 20px;" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email" required="" name="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <textarea style="resize: none; border-radius: 20px;" rows="5" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your message" required="" name="Message"></textarea>
            </div>
            <input type="submit" name="submit" style="border-radius: 30px;" class="btn btn-success" value="Send Message 😎" />
        </form>
    </div>

    <p class="footer animated fadeIn"><i>Developed by <a href="https://github.com/samithawijesekara" target="_blank">Samitha Wijesekara</a></i></p><br><br>



    <!--===============================================================================================-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--===============================================================================================-->
    <script src="script.js"></script>
    <!--===============================================================================================-->
</body>

</html>
